<!DOCTYPE html>
<html>
<head>
  {% if title %}
  <title>my title is: {{ title }}</title>
  {% else %}
  <title>No title page</title>
  {% endif %}
</head>
<body>
  <h1>Blog home!</h1>
  {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.date_posted }}.</p>
    <p>{{ post.content }}</p>
  {% endfor %}
</body>
</html>
